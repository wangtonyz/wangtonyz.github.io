<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <!-- 主渐变色 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 光晕效果 -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景光晕 -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.15" filter="url(#glow)"/>
  <circle cx="128" cy="128" r="100" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.1" filter="url(#glow)"/>
  
  <!-- 外圆环 -->
  <circle cx="128" cy="128" r="95" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="128" cy="128" r="92" fill="none" stroke="url(#mainGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Z形状 - 主体 -->
  <g filter="url(#innerGlow)">
    <!-- 上横线 -->
    <line x1="80" y1="85" x2="155" y2="85" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
    
    <!-- 对角线 -->
    <line x1="155" y1="85" x2="80" y2="160" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
    
    <!-- 下横线 -->
    <line x1="80" y1="160" x2="155" y2="160" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- 内部装饰圆点 - 科技感 -->
  <circle cx="90" cy="95" r="3" fill="#00d4ff" opacity="0.7"/>
  <circle cx="145" cy="150" r="3" fill="#00ff88" opacity="0.7"/>
  <circle cx="110" cy="120" r="2" fill="#00d4ff" opacity="0.5"/>
</svg>